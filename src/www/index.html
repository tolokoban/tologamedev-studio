<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="root"></div>
        <div
            style="
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                z-index: 999990;
                background-color: #248;
                color: #fff;
                font-family: sans-serif;
                text-align: center;
            "
            id="splash-screen"
        >
            <h1>ToloGameDev Studio</h1>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                height="100%"
                width="100%"
                version="1.1"
                viewBox="-200 -200 400 400"
                preserveAspectRatio="xMidYMid"
            >
                <defs>
                    <path
                        id="anim"
                        d="M100,0 A100 100 0 1 1 0 -100"
                        fill="none"
                        stroke-dasharray="300 1000"
                        stroke-dashoffset="0"
                    >
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="rotate"
                            from="0 0 0"
                            to="360 0 0"
                            dur=".83s"
                            repeatCount="indefinite"
                        />
                        <animate
                            attributeName="stroke-dashoffset"
                            values="0;280;0"
                            dur="1.1s"
                            repeatCount="indefinite"
                        />
                    </path>
                </defs>
                <g stroke-linecap="round" stroke-linejoin="round">
                    <use href="#anim" stroke="#000" stroke-width="12" />
                    <use href="#anim" stroke="#f90" stroke-width="6" />
                    <g stroke="#000" stroke-width="2">
                        <path
                            d="M-35,-25 h10v-10h-10v-10h10v10h10v10h30v-10h10v-10h10v10h-10v10h10v10h10v10h10v30h-10v-20h-10v20h-10v10h-20v-10h20v-10h-50v10h20v10h-20v-10h-10v-20h-10v20h-10v-30h10v-10h10z"
                            fill="#05d"
                        />
                        <path
                            d="M-25-15h10v10h-10zM15-15h10v10h-10z"
                            fill="#f90"
                        />
                    </g>
                </g>
            </svg>
        </div>
    </body>
</html>
